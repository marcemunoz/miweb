name: CI/CD Pipeline - MiWeb (API + Worker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Build & Push Docker Images
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push API
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api:latest ./api
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api:latest

      - name: Build and Push Worker
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest ./worker
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Minikube via SSH
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to remote host
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.MINIKUBE_IP }}
          username: ${{ secrets.MINIKUBE_USER }}
          key: ${{ secrets.MINIKUBE_SSH_KEY }}
          script: |
