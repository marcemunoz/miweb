name: CI/CD Pipeline - MiWeb

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Obtener el código del repositorio
      - name: Checkout del código
        uses: actions/checkout@v3

      # 2️⃣ Configurar Docker Buildx
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Iniciar sesión en DockerHub
      - name: Login en DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Construir la imagen y subirla a DockerHub
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/miweb:latest

      # 5️⃣ Mensaje opcional para confirmar que la imagen se subió
      - name: Confirmación
        run: echo "Imagen miweb:latest subida a DockerHub ✅"
