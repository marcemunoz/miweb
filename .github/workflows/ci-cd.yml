name: CI/CD Pipeline - MiWeb (API + Worker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ========================
  # 1️⃣ Build y Test API
  # ========================
  api-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Build Docker API
        run: docker build -t api-test ./api

      - name: Test API
        run: docker run --rm api-test npm test  # ajusta según tus tests

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker API
        run: docker tag api-test ${{ secrets.DOCKERHUB_USERNAME }}/api:latest && docker push ${{ secrets.DOCKERHUB_USERNAME }}/api:latest

  # ========================
  # 2️⃣ Build y Test Worker
  # ========================
  worker-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Build Docker Worker
        run: docker build -t worker-test ./worker

      - name: Test Worker
        run: docker run --rm worker-test npm test  # ajusta según tus tests

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Worker
        run: docker tag worker-test ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest && docker push ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest

  # ========================
  # 3️⃣ Deploy vía SSH a Minikube / servidor
  # ========================
  deploy-ssh:
    runs-on: ubuntu-latest
    needs: [api-ci, worker-ci]
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Deploy en Minikube/Servidor remoto
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.MINIKUBE_IP }}
          username: ${{ secrets.MINIKUBE_USER }}
          key: ${{ secrets.MINIKUBE_SSH_KEY }}
          script: |
            echo "Deploy API y Worker desde GitHub Actions"
            # Descargar imágenes nuevas
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/api:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest

            # Deploy API
            kubectl apply -f k8s/api-deployment.yaml
            kubectl apply -f k8s/api-service.yaml

            # Deploy Worker
            kubectl apply -f k8s/worker-deployment.yaml
            kubectl apply -f k8s/worker-service.yaml

            # Opcional: rollback mínimo si falla
            # kubectl rollout undo deployment/api
            # kubectl rollout undo deployment/worker
