name: CI/CD Pipeline - MiWeb (API + Worker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API
        run: docker build -t api-test ./api

        # Solo si tienes tests, si no, déjalo así igual
      - name: Test API
        run: docker run --rm api-test npm test || echo "No tests"

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push API
        run: |
          docker tag api-test ${{ secrets.DOCKERHUB_USERNAME }}/api:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api:latest

  worker-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Worker
        run: docker build -t worker-test ./worker

      - name: Test Worker
        run: docker run --rm worker-test npm test || echo "No tests"

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Worker
        run: |
          docker tag worker-test ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest
