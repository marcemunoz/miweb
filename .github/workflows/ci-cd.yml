name: CI/CD Pipeline - MiWeb

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Descargar el código
      - name: Checkout del código
        uses: actions/checkout@v3

      # 2️⃣ Configurar Docker Buildx
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Iniciar sesión en DockerHub
      - name: Login a DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Construir y subir imagen
      - name: Construir y subir imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/miweb:latest

      # 5️⃣ Tests (puedes modificar según tu proyecto)
      - name: Testear aplicación
        run: |
          echo "Aquí puedes poner tus tests de frontend o backend"
          # ejemplo: npm install && npm test

  deploy-minikube:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      # 6️⃣ Deploy remoto vía SSH a Minikube
      - name: Conectar con Minikube vía SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.MINIKUBE_IP }}
          username: ${{ secrets.MINIKUBE_USER }}
          key: ${{ secrets.MINIKUBE_SSH_KEY }}
          script: |
            # Tirar la nueva imagen desde DockerHub
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/miweb:latest
            # Actualizar deployment si existe o crear nuevo
            kubectl set image deployment/miweb miweb=${{ secrets.DOCKERHUB_USERNAME }}/miweb:latest || \
            kubectl create deployment miweb --image=${{ secrets.DOCKERHUB_USERNAME }}/miweb:latest
            # Exponer servicio si no existe
            kubectl expose deployment miweb --type=NodePort --port=80 || true
