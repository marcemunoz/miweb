name: CI/CD Pipeline - MiWeb

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Iniciar sesión en DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir imagen Docker y subir
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/miweb:latest

      - name: Testear aplicación
        run: |
          echo "Aquí puedes poner tus tests de frontend o backend"
          # ejemplo: npm install && npm test

  deploy-minikube:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Conectar con Minikube vía SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.MINIKUBE_IP }}
          username: ${{ secrets.MINIKUBE_USER }}
          key: ${{ secrets.MINIKUBE_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/miweb:latest
            kubectl set image deployment/miweb miweb=${{ secrets.DOCKERHUB_USERNAME }}/miweb:latest || \
            kubectl create deployment miweb --image=${{ secrets.DOCKERHUB_USERNAME }}/miweb:latest
            kubectl expose deployment miweb --type=NodePort --port=80
